<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resistivity Calculator</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        color: #e74c3c;
        margin-top: 20px;
      }

      h2 {
        color: #2980b9;
      }

      #calculator {
        display: flex;
        justify-content: space-around;
        margin: 30px 0;
      }

      .slider {
        margin: 0 20px;
      }

      .slider label {
        font-size: 16px;
        font-weight: bold;
        color: #34495e;
      }

      .slider input[type="range"] {
        width: 150px;
        margin: 10px 0;
      }

      .conductor-container {
        position: relative;
        background-color: #d2691e;
        border: 2px solid #a52a2a;
        border-radius: 10px;
        margin-top: 20px;
        overflow: hidden;
      }

      .conductor {
        position: relative;
        background-color: #d2691e;
        transition: width 0.3s ease, height 0.3s ease;
        border-radius: 10px;
      }

      .dot {
        width: 6px;
        height: 6px;
        background-color: black;
        border-radius: 50%;
        position: absolute;
      }

      .values {
        font-size: 18px;
        margin-top: 20px;
      }

      .resistance {
        font-size: 24px;
        color: #e74c3c;
      }

      #formula {
        font-size: 24px;
        margin: 20px 0;
        color: #2c3e50;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #formula span {
        font-weight: bold;
        margin: 0 10px;
      }

      #formula .variable {
        color: #2980b9;
      }

      #formula .operation {
        color: black;
      }

      #conductor-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: fit-content;
        height: fit-content;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Resistivity Calculator</h1>

      <!-- Formula Display -->
      <div id="formula">
        <span>R =</span>
        <span class="variable">ρ</span><span class="operation">×</span>
        <span class="variable">L</span>
        <span class="operation">/</span>
        <span class="variable">A</span>
      </div>

      <div id="calculator">
        <div class="slider">
          <label for="resistivity"
            >Resistivity (ρ):
            <span id="resistivity-value">0.48</span> Ω⋅cm</label
          ><br />
          <input
            type="range"
            id="resistivity"
            min="0.1"
            max="2"
            step="0.01"
            value="0.48"
            oninput="updateValues()"
          />
        </div>
        <div class="slider">
          <label for="length"
            >Length (L): <span id="length-value">9.27</span> cm</label
          ><br />
          <input
            type="range"
            id="length"
            min="1"
            max="20"
            step="0.1"
            value="9.27"
            oninput="updateValues()"
          />
        </div>
        <div class="slider">
          <label for="area"
            >Area (A): <span id="area-value">7.50</span> cm²</label
          ><br />
          <input
            type="range"
            id="area"
            min="1"
            max="10"
            step="0.1"
            value="7.50"
            oninput="updateValues()"
          />
        </div>
      </div>

      <div id="conductor-container">
        <div
          class="conductor"
          id="conductor"
          style="width: 200px; height: 50px"
        ></div>
      </div>

      <div class="values">
        <p class="resistance">
          Resistance (R) = <span id="resistance-value">0.593</span> Ω
        </p>
      </div>
    </div>

    <script>
      function updateValues() {
        let resistivity = parseFloat(
          document.getElementById("resistivity").value
        );
        let length = parseFloat(document.getElementById("length").value);
        let area = parseFloat(document.getElementById("area").value);

        document.getElementById("resistivity-value").textContent =
          resistivity.toFixed(2);
        document.getElementById("length-value").textContent = length.toFixed(2);
        document.getElementById("area-value").textContent = area.toFixed(2);

        // Calculate resistance
        let resistance = (resistivity * length) / area;
        document.getElementById("resistance-value").textContent =
          resistance.toFixed(3);

        // Update conductor size based on length and area
        let newWidth = length * 20; // Scale the length for visualization
        let newHeight = area * 5; // Scale the area for visualization
        document.getElementById("conductor").style.width = newWidth + "px";
        document.getElementById("conductor").style.height = newHeight + "px";

        // Update dot count based on resistivity
        updateDots(resistivity);
      }

      function updateDots(resistivity) {
        let conductor = document.getElementById("conductor");
        conductor.innerHTML = ""; // Clear previous dots
        let dotCount = Math.floor(resistivity * 100); // More resistivity, more dots

        for (let i = 0; i < dotCount; i++) {
          let dot = document.createElement("div");
          dot.className = "dot";
          dot.style.top = Math.random() * (conductor.offsetHeight - 6) + "px";
          dot.style.left = Math.random() * (conductor.offsetWidth - 6) + "px";
          conductor.appendChild(dot);
        }
      }

      // Initialize values on load
      window.onload = updateValues;
    </script>
  </body>
</html>
